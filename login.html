<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="dist/css/styles.css">
  <meta name="description" content="#Connect, a Social Media Platform - connecting people of similar interests">
  <title>#Connect | Log in</title>
</head>
<body>
  <header>
    <!-- Primary navigation -->
    <nav class="navbar navbar-expand-md bg-light">
      <div class="mx-3 container-fluid">
        <a href="#" class="navbar-brand">
          <img src="/media/logo_1.svg" alt="logo" class="logo">
        </a>
      </div>
    </nav>
  </header>

  <main class="overflow-hidden">
    <div class="row background-image">
      <div class="col-md-7"></div>
      <form class="text-center p-5 col-md-5 align-self-md-center" action="profile.html">
        <img src="/media/logo_1.svg" alt="logo" class="logo bg-light py-1 px-3 circle mb-5 shadow-sm">
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">&#x1F464;</span>
          <input type="text" class="form-control shadow-sm" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" minlength="5" required>
        </div>
        <div class="input-group flex-nowrap mt-1">
          <span class="input-group-text" id="addon-wrapping">&#x1F511;</span>
          <input type="password" class="form-control shadow-sm" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping" minlength="5" required>
        </div>
          <button class="btn btn-primary mt-4 shadow-sm px-5 py-1 fs-4" type="submit">Log in</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container-fluid d-flex justify-content-center my-3">
      <a href="#" class="navbar-brand">
        <img src="/media/logo_1.svg" alt="logo" class="logo">
      </a>
    </div>
  </footer>
</body>
</html>
  
</body>
</html>
