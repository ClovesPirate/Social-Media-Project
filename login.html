<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="dist/css/styles.css">
  <meta name="description" content="#Connect is an online social platform connecting likeminded people.">
  <script src="./js/login.mjs" defer type="module"></script>
  <script src="./js/register.mjs" defer type="module"></script>
  <title>#Connect | Log in</title>
</head>
<body>
  <header>
  </header>
  <!-- Main -->
  <main class="overflow-hidden">
    <div class="background-image d-flex">
      <!-- Form -->
      <form id="loginForm" class=" p-4 align-self-center max-width bg-light rounded m-1-auto shadow text-center">
        <img src="/media/logo_1.svg" alt="logo" class="logo mb-5">
        <div class="mt-3">
          <label for="loginEmail" class="form-label text-start">Email</label>
          <input type="email" class="form-control py-2 ps-3" id="loginEmail" name="loginPassword" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text error-message text-danger">
            Must be a valid noroff.no email address.
          </div>
        </div>
        <div class="my-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control py-2 ps-3" id="loginPassword" name="loginPassword" aria-describedby="passwordHelp" required minlength="8">
          <div id="passwordHelp" class="form-text error-message text-danger">
            Must be minimum 8 characters.
          </div>
        </div>
        <button id="loginButton" class="btn btn-primary mt-4 shadow-sm px-5 fs-5" type="submit">Log in</button>
        <!-- Modal Registration button -->
        <div class="mt-4">
          <p>New to Connect?<a class="text-primary ms-2" type="button" data-bs-toggle="modal" data-bs-target="#registerModal">Sign up!</a></p>
        </div>
      </form>
      <!-- Modal for registration-->
      <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title" id="registerModalLabel">Register</p>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="registerForm">
                <div class="mt-3">
                  <label for="registerName" class="form-label text-start">Name</label>
                  <input type="text" class="form-control py-2 ps-3" id="register-name" aria-describedby="nameHelp" required>
                  <div id="nameHelp" class="form-text error-message text-danger">
                    The name value must not contain punctuation symbols apart from underscore (_).
                  </div>
                </div>
                <div class="mt-3">
                  <label for="registerEmail" class="form-label text-start">Email</label>
                  <input type="email" class="form-control py-2 ps-3" id="register-email" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text error-message text-danger">
                    Must be a valid noroff.no email address.
                  </div>
                </div>
                <div class="my-3">
                  <label for="registerPassword" class="form-label">Password</label>
                  <input type="password" class="form-control py-2 ps-3" id="register-password" aria-describedby="emailHelp" required minlength="8">
                  <div id="passwordHelp" class="form-text error-message text-danger">
                    Must be minimum 8 characters.
                  </div>
                </div>
                <button id="register-button" class="btn btn-primary mt-4 shadow-sm px-5 fs-5" type="submit">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container-fluid d-flex justify-content-center my-3">
      <a href="#" class="navbar-brand">
        <img src="/media/logo_1.svg" alt="logo" class="logo">
      </a>
    </div>
  </footer>
</body>
</html>
