  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="dist/css/styles.css">
  <title>#connect | Home</title>
</head>
<body>
  <header>
    <!-- Primary navigation -->
    <nav class="navbar navbar-expand-md bg-light">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">
          <img src="/media/logo_1.svg" alt="logo" class="logo">
        </a>
        <!-- Hamburger Toggle menu -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Menu -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link active" aria-current="page">Home</a>
            </li>
            <!-- Dropdown toggle -->
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Profile</a>
            <!-- Dropdown menu -->
              <ul class="dropdown-menu">
                <li><a href="profile.html" class="dropdown-item">Manage</a></li>
                <li><a href="login.html" class="dropdown-item">Logout</a></li>
              </ul>
            </li>
          </ul>
          <!-- Search Bar -->
          <form role="search" class="d-flex">
            <input type="search" class="form-control me-2" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="background-image d-flex justify-content-center align-items-center">
      <form class="container-sm bg-info text-center p-4 rounded-3 position-relative" action="index.html">
        <img class="logo bg-light py-3 px-5 rounded-pill position-absolute top-0 start-50 translate-middle" src="/media/logo_1.svg" alt="logo">
        <p class="my-5">Sign up to or log in to #connect, a new and exciting social-platform</p>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" minlength="5" required>
        </div>
        <div class="input-group flex-nowrap mt-1">
          <span class="input-group-text" id="addon-wrapping">@</span>
          <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping" minlength="5" required>
        </div>
        <button class="btn btn-success mt-5" type="submit">Log in</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container-fluid d-flex justify-content-center my-3">
      <a href="index.html" class="navbar-brand">
        <img src="/media/logo_1.svg" alt="logo" class="logo">
      </a>
    </div>
  </footer>
</body>
