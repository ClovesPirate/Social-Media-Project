  <link rel="stylesheet" href="dist/css/styles.css">

    <div class="bg-light border border-primary border-3 pt-3 px-1 d-flex justify-content-center">

  <!-- Main -->

        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">&#x1F464;</span>
          <input type="text" class="form-control shadow-sm" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" minlength="5" required>
        </div>
        <div class="input-group flex-nowrap mt-1">
          <span class="input-group-text" id="addon-wrapping">&#x1F511;</span>
          <input type="password" class="form-control shadow-sm" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping" minlength="5" required>
        </div>
          <button class="btn btn-primary mt-3 shadow-sm px-5 py-1 fs-5" type="submit">Log in</button>
      </form>
    </div>
  </main>

  <footer>
