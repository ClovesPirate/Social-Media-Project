<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="dist/css/styles.css">
  <meta name="description" content="#Connect is an online social platform connecting likeminded people.">
  <script src="./js/login.mjs" defer type="module"></script>
  <title>#Connect | Log in</title>
</head>
<body>
  <header>
  </header>
  <!-- Main -->
  <main class="overflow-hidden">
    <div class="background-image d-flex">
      <!-- Form -->
      <form id="login-form" class=" p-4 align-self-center max-width bg-light rounded m-1-auto shadow text-center">
        <img src="/media/logo_1.svg" alt="logo" class="logo mb-5">
        <div class="border border-secondary p-3 rounded ">
          <p>Sign up for a free account</p>
          <button class="btn btn-outline-primary">Register</button>
        </div>
        <div class="mt-5">
          <label for="loginEmail" class="form-label text-start">Email</label>
          <input type="email" class="form-control py-2 ps-3" id="login-email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text error-message text-danger">
            Must be a valid noroff.no email address.
          </div>
        </div>
        <div class="my-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control py-2 ps-3" id="login-password" aria-describedby="emailHelp" required minlength="8">
          <div id="emailHelp" class="form-text error-message text-danger">
            Must be minimum 8 characters.
          </div>
        </div>
        <button id="login-button" class="btn btn-primary mt-4 shadow-sm px-5 fs-5" type="submit">Log in</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container-fluid d-flex justify-content-center my-3">
      <a href="#" class="navbar-brand">
        <img src="/media/logo_1.svg" alt="logo" class="logo">
      </a>
    </div>
  </footer>
</body>
</html>
